    <Connection>
      Host "{{ ansible_fqdn }}"
      ServiceURL "service:jmx:rmi:///jndi/rmi://localhost:10102/jmxrmi"
      Collect "hbase_regionserver"
      Collect "hbase_regionserver_ipc"
      Password "{{ hbase_jmx_monitorpass }}"
    </Connection>
  </Plugin>
